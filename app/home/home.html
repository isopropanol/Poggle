<div class="container">

  <div class="header">
    <img src="assets/Poggle-logo.png">
  </div>

  <div class="score-box">
    <h2 class="words">Word</h2>
    <h2 class="scores">Score</h2>
    <div class="word-list">
      <div class="item" ng-repeat="word in game.words">
        <div class="words">{{word.string}}</div>
        <div class="scores">{{word.score}}</div>
      </div>
    </div>

    <div class="total-score">
      <h2>total score</h2>
      <span>{{totalScore()}}</span>
    </div>
  </div>

  <div>

    <div class="game-area blue-area">
      <div class="">
        <div class="row" ng-repeat="row in game.state">
          <div class="tile"
            ng-repeat="die in row"
            ng-click="toggleDie(die)"
            ng-class="{'tile-selected' : die.active}">
              <div ng-bind="die.letter"></div>
          </div>
        </div>
      </div>
    </div>

    <div class=""> </div>


    <div class="game-area">
      <div class="current-header">
        Current Word
      </div>

      <div class="current-word">
        <span ng-repeat="die in game.currentWord">{{die.letter}}</span>
        &nbsp;
      </div>

      <div class="button" ng-click="addWord()">
        <div>Submit Word</div>
      </div>
    </div>
  </div>
</div>
